<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DVD Wall</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button id="toggleUI">Hide Panel</button>

    <div id="ui">
      <button id="create">Create Room</button>
      <input id="code" placeholder="Room code" />
      <button id="join">Join</button>

      <div id="grid"></div>
      <button id="lock">Lock Position</button>
    </div>

    <canvas id="screen"></canvas>

    <script src="main.js"></script>
  </body>
</html>
